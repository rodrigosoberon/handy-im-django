{% extends 'im/base.html' %}

{% block title %}New Ticket{% endblock  %}

{% block content %}
    <form method="POST">
        {% csrf_token %}
        {% for field in form %}
            {{ field.label_tag }}
            {{ field }}
            {{ field.errors }}
        {% endfor %}
        <button type="submit">Crear</button>
    </form>
{% endblock  %}
